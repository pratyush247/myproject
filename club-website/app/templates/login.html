	<link href="{{url_for('static',filename='font-awesome/css/font-awesome.min.css')}}" rel="stylesheet" type="text/css">

	<body>
<nav class="navbar navbar-custom">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/homepage"><b>&nbsp;&nbsp;Go BackYard</b></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#sign"><b>SIGNUP</b></a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><b>PLEASE ClICK HERE</b><span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">SHARE ABOUT US</a></li>
            <li><a href="#">SUGGEST CHANGES</a></li>
            <li><a href="#">CLUB VACANCY</a></li>
          </ul>
        </li>
      </ul><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	
	<section style="margin-left:400px;margin-top:150px;margin-bottom:250px;" class="mypic">
<div class="container-fluid">
<form class="form-horizontal">
  <div action="" class="form-group" method="post">
    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="username" name="username" value="{{request.form.username}}">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" placeholder="Password" name="password" value="{{request.form.password}}">
    </div>
  </div>
  {{error}}
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
</section>
	
	
	    <script src="{{url_for('static',filename='js/jquery.js')}}"></script>

    <!-- Bootstrap Core JavaScript -->

<footer class="foot">

	</body>

	</html>
